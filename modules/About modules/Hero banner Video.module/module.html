<div id="background-video" class="{{ module.classname }}">
<iframe src="//www.youtube.com/embed/{{ module.video_id }}?version=3&rel=0&controls=0&autoplay=1&mute=1&hd=1&autohide=1&showinfo=0&title=0&loop=1&fs=1&modestbranding=1&playlist={{ module.video_id }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; encrypted-media; picture-in-picture"></iframe>
  <div class="container" id="overlay" style="max-width:100%!important">
    <div class="content">
      <h1>
        {{ module.title }}
      </h1>
      <div>
        {{ module.content }}
      </div>
    </div>
  </div>
</div>
