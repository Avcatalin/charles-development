<div class="big_number overlay_section" style="background-color: {{ module.background_color.color }} ">
  <span style="background-color: {{ module.background_color.color }};"></span>
  <div class="content-wrapper">
    <div class="content">
      {% for item in module.block %}
      <div class="block">
        <h2>
          {{ item.before_number }}<span>{{ item.big_number }}</span>{{ item.number_unit }}
        </h2>
        <p>
          {{ item.sub_text }}
        </p>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
