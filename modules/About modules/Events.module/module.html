<div class="charles-events" style="background-color: {{ module.background.color }};">
  <div class="container">
    <div class="content">
      {% for item in module.plan %}
      {% set href = item.link.url.href %}
      <div class="block {% if item.switch_position %}switch{% endif %}">
        <div class="text_part">
          <a href="{{ href }}"
             {% if item.link.open_in_new_tab %}target="_blank"{% endif %}
             {% if item.link.rel %}rel="{{ module.link.rel }}"{% endif %}><h3> 
            {{ item.sub_title }}
            </h3></a>
          <p class="when-where"><span>{{ item.location }}</span> - <b>{{ item.date }}</b></p>
          <p>{{ item.plan }}</p> 
          <a href="{{ href }}" {% if item.link.open_in_new_tab %}target="_blank"{% endif %}
             {% if item.link.rel %}rel="{{ module.link.rel }}"{% endif %} style="display:{{ item.display }};background:#000;color:#fff;" class="c-button mt-4">{{ item.button_text }}</a>
        </div>
        <div class="img_part">
          <div>
            <a href="{{ href }}"
               {% if item.link.open_in_new_tab %}target="_blank"{% endif %}
               {% if item.link.rel %}rel="{{ module.link.rel }}"{% endif %}> 

              {% set loadingAttr = item.image.loading != 'disabled' ? 'loading="{{ item.image.loading }}"' : '' %}
              <img src="{{ item.image.src }}" alt="{{ item.image.alt }}" {{ loadingAttr }}>
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
