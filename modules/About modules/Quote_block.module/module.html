<div class="quote_section">
  <div class="content">
    <div class="left_part">
      <img src="{{ module.photo.src }}" alt="{{ module.photo.alt }}">
    </div>
    <div class="right_part">
      <p>
        {{ module.quote }}
      </p>
      <a href="{{ module.button_url }}">{{ module.button_text }}</a>
    </div>
  </div>
</div>
