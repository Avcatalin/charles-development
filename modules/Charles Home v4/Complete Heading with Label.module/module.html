<div id="explore-whatsapp"></div>
<div id="why-whatsapp"></div>
<div class="heading-label-block {{ module.custom_class_mobile_changes }}" id="{{ module.custom_section_id }}" style="margin-bottom: {{ module.custom_space }};">
  <div class="container" style="max-width: {{ module.container_width }};">
    <!-- Label -->
    <div class="heading-label" style="color: {{ module.label_text_color.css }}; background-color: {{ module.label_background_color.css }}">
      {{ module.label_text }}
    </div>
    <!-- Heading Title -->
    <div class="heading-text" style="width: {{ module.heading_width }}">
      {{ module.heading }}
    </div>
    <!-- Heading Description -->
    <div class="heading-description" style="width: {{ module.description_width }};">
      {{ module.description }}
    </div>
  </div>
</div>
